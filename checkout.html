<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/vendors/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./src/vendors/fontawesome/css/solid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/checkout.css">
    <link rel="stylesheet" href="./src/style/responsive.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="logo">
          <h4>Qarsidze</h4>
        </div>
  
        <form class="header-search-form">
          <label class="w-100 d-flex  align-items-center gap-4">
            <input type="search" class="py-2" placeholder="Search Anything">
            <i class="fa-solid fa-search"></i>
          </label>
        </form>
  
        <nav class="navBar">
          <ul class="nav-links">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./products.html">Products</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
  
        <div class="header-actions">
            <div class="d-flex gap-4 align-items-center">
              <button type="button" class="btn position-relative rounded-circle" id="cart-button">
                <i class="fa-solid fa-basket-shopping"></i>
                <span class="circle position-absolute top-0 start-100 translate-middle  bg-danger border border-light rounded-circle">
                  <span id="cart-count" class="badge">0</span>
                </span>
              </button>
              <div class="navbar-info">
                <i class="fa-solid fa-mobile"></i>
                <p>
                  <small>Call Us</small>
                  <br>
                  <span>(+995) 555 555 555</span>
                </p>
              </div>
            </div>
        </div>
      </div>
    </header>
    
    <section class="checkout-section">
      <div class="container">
        <div class="checkout-content">
          <div class="billing">
            <h2>Billing Details</h2>
            <form>
              <div class="input-wrapper">
                <label>
                  <p>First Name <span>*</span></p>
                  <input type="text" placeholder="First Name" />
                </label>
                <label>
                  <p>Lastn Name <span>*</span></p>
                  <input type="text" placeholder="Last Name" />
                </label>
              </div>
              <label>
                <p>Country <span>*</span></p>
                <input type="text" placeholder="Country" />
              </label>
              <label>
                <p>Street address <span>*</span></p>
                <input type="text" placeholder="Street address" />
              </label>
              <div class="input-wrapper">
                <label>
                  <p>Town/City <span>*</span></p>
                  <input type="text" placeholder="City" />
                </label>
                <label>
                  <p>Postcode ZIP <span>*</span></p>
                  <input type="text" placeholder="Postcode ZIP" />
                </label>
              </div>
              <label>
                <p>Phone <span>*</span></p>
                <input type="number" placeholder="Phone" />
              </label>
              <label>
                <p>Email address <span>*</span></p>
                <input type="email" placeholder="Email" />
              </label>
              <label>
                <p>Order notes (optional)</p>
                <textarea placeholder="Notes about your order"></textarea>
              </label>
            </form>
          </div>
          <div class="your-order">
            <h2>Your Order</h2>
            <div class="order">
              <p>
                <b>Product</b>
                <b>Total</b>
              </p>
              <div class="order-items" id="order-items">
              </div>
              <p>
                <span>Shipping</span>
                <span id="shipping-price">$10</span>
              </p>
              <p>
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </p>
              <p>
                <span>Discount</span>
                <span id="discount">$50.00</span>
              </p>
              <p>
                <b>Total</b>
                <b id="order-total">$0.00</b>
              </p>

              <button type="button">
                Place Order
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <div class="cart-content" id="cart-content">
        <div class="cart-header">
          <h3>
            Shopping Cart
          </h3>
          <button id="cart-close">
            <i class="fa-solid fa-close"></i>
          </button>
        </div>
  
        <div class="cart-list" id="cart-list">
          
        </div>
        <div class="cart-summery">
          <p>
            <span>Subtotal</span>
            <span id="cart-total-price">$0.00</span>
          </p>
          <a href="./checkout.html" class="black" type="button">Checkout</a>
        </div>
      </div>
      <footer>
        <div class="footer">
          <div class="icon">Â© 2023 All Rights Reserved | Made By Nk</div>
        </div>
      </footer>
  </div>

  <div class="carts-back" id="carts-back"></div>
  


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script type='module' src="./src/script/script.js"></script>
</body>
</html>
