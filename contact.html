    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/vendors/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="./src/vendors/fontawesome/css/solid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./src/style/responsive.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <div class="logo">
          <h4>Qarsidze</h4>
        </div>
  
        <form class="header-search-form">
          <label class="w-100 d-flex  align-items-center gap-4">
            <input type="search" class="py-2" placeholder="Search Anything">
            <i class="fa-solid fa-search"></i>
          </label>
        </form>
  
        <nav class="navBar">
          <ul class="nav-links">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./products.html">Products</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
        </nav>
  
        <div class="header-actions">
            <div class="d-flex gap-4 align-items-center">
              <button type="button" class="btn position-relative rounded-circle" id="cart-button">
                <i class="fa-solid fa-basket-shopping"></i>
                <span class="circle position-absolute top-0 start-100 translate-middle  bg-danger border border-light rounded-circle">
                  <span id="cart-count" class="badge">0</span>
                </span>
              </button>
              <div class="navbar-info">
                <i class="fa-solid fa-mobile"></i>
                <p>
                  <small>Call Us</small>
                  <br>
                  <span>(+995) 555 555 555</span>
                </p>
              </div>
            </div>
        </div>
      </div>
    </header>
    
    <section class="contact-section">
        <div class="container">
          <div class="contact-content">
            <h2>
              Keep in Touch with Us
            </h2>

            <div class="contact-info">
              <form>
                <label>
                  <p>Your Name</p>
                  <input type="text" placeholder="Shahnewaz Sakil" />
                </label>
                <label>
                  <p>Your Email</p>
                  <input type="text" placeholder="shofy@mail.com" />
                </label>
                <label>
                  <p>Subject</p>
                  <input type="text" placeholder="Write your subject" />
                </label>
                <label>
                  <p>Your Message</p>
                  <textarea placeholder="Write your message here"></textarea>
                </label>
                <button>
                  Send Message
                </button>
              </form>
              <div class="contact-details">
                <div class="details-item">
                  <img src="./src/img/contact-icon-1.webp"/>
                  <p>contact@shofy.com</p>
                  <h4>+670 413 90 762</h4>
                </div>
                <div class="details-item">
                  <img src="./src/img/contact-icon-2.webp"/>
                  <p>84 sleepy hollow st.</p>
                  <h4>jamaica, New York 1432</h4>
                </div>
              </div>

            </div>
          </div>
        </div>
    </section>
    
    <div class="cart-content" id="cart-content">
        <div class="cart-header">
          <h3>
            Shopping Cart
          </h3>
          <button id="cart-close">
            <i class="fa-solid fa-close"></i>
          </button>
        </div>
  
        <div class="cart-list" id="cart-list">
          
        </div>
        <div class="cart-summery">
          <p>
            <span>Subtotal</span>
            <span id="cart-total-price">$0.00</span>
          </p>
          <a href="./checkout.html" class="black" type="button">Checkout</a>
        </div>
      </div>
      <footer>
        <div class="footer">
          <div class="icon">Â© 2023 All Rights Reserved | Made By Nk</div>
        </div>
      </footer>
  </div>

  <div class="carts-back" id="carts-back"></div>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script type='module' src="./src/script/script.js"></script>
